<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資訊 - 邱博祥</title>
    <style>
        body {
            font-family: "Noto Sans TC", "微軟正黑體", sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.3em;
            color: #555;
            margin: 0;
        }

        .id {
            font-weight: bold;
            color: #0078aa;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>邱博祥</h1>
        <p>學號：<span class="id">1132942</span></p>
    </div>
</body>
</html>
